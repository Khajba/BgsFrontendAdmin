<form #loginForm="ngForm">
    <div class="login-wrapper">
        <div class="input-wrapper">
            <span class="p-float-label">
                <input name="email" id="email" type="text" pInputText [(ngModel)]="user.email"
                    pattern="^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" required>
                <label for="email">Email</label>
            </span>
        </div>
        <div class="input-wrapper">
            <span class="p-float-label">
                <input name="password" id="password" type="text" pInputText [(ngModel)]="user.password"
                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])[A-Za-z\d].{6,}" required>
                <label for="password">Password</label>
            </span>
        </div>

        <div class="btn-wrapper">
            <button pButton pRipple type="button" label="Login" (click)="loginClick()"></button>
        </div>

    </div>
</form>
